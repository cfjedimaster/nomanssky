<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>No Man's Sky Resource Tracker</title>
	<style>
	[v-cloak] {
		display: none;
	}
	</style>
</head>
<body>

		<h1>No Man's Sky Resource Tracker</h1>
		<div id="bpList" v-cloak>

		<table width="100%">
			<tr valign="top">
				<td>

					<h2>Blueprint List</h2>
					<input type="search" placeholder="Filter" v-model="filter">

					<ul>
						<li v-for="blueprint in filteredBlueprints" @click="addToCart(blueprint.title)">{{ blueprint.title }}</li>
					</ul>

				</td>
				<td>

					<h2>Desired Items</h2>
					<table>
						<tr>
							<th>Item</th>
							<th>Qty</th>
							<th>&nbsp;</th>
						</tr>
						<tr v-for="item in items">
							<td>{{item.title}}</td>
							<td>{{item.qty}}</td>
							<td @click="removeFromCart(item.title)">Remove</td>
						</tr>
					</table>

				</td>

				<td>
					<h2>Resources Required</h2>
					<ul>
							<li v-for="resource in neededResources">{{ resource.name }} ({{resource.qty}})</li>
						</ul>
							
				</td>
			</tr>
		</table>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script src="app.js"></script>	
</body>
</html>
